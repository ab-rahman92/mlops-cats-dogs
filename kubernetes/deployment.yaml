apiVersion: apps/v1
kind: Deployment
metadata:
  name: cats-dogs-deployment
  labels:
    app: cats-dogs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cats-dogs
  template:
    metadata:
      labels:
        app: cats-dogs
    spec:
      containers:
      - name: inference-container
        image: cats-dogs-api:local-with-model
        imagePullPolicy: Never   # Helps with local Minikube + cached images

        ports:
        - containerPort: 8000

        resources:
          requests:
            cpu: "300m"
            memory: "512Mi"
          limits:
            cpu: "800m"
            memory: "1Gi"

        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 15
          periodSeconds: 10
          failureThreshold: 3

        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 20