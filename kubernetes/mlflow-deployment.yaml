apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlflow
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mlflow
  template:
    metadata:
      labels:
        app: mlflow
    spec:
      containers:
      - name: mlflow
        image: ghcr.io/mlflow/mlflow:v3.9.0
        env:
        - name: MLFLOW_SERVER_ALLOWED_HOSTS
          value: "*"
        command: ["mlflow"]
        args:
          [
            "server",
            "--backend-store-uri", "sqlite:///mlflow.db",
            "--default-artifact-root", "/mlflow/artifacts",
            "--host", "0.0.0.0",
            "--port", "5000"
          ]
        ports:
        - containerPort: 5000