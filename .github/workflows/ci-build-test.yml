name: CI - Test, Build & Push Docker Image

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run unit tests
      run: pytest src/tests/ -v

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub (only on push to main)
      if: github.ref == 'refs/heads/main'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v6
      with:
        context: .
        push: ${{ github.ref == 'refs/heads/main' }}   # only push on main
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/cats-dogs-api:latest
          ${{ secrets.DOCKER_USERNAME }}/cats-dogs-api:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy-to-minikube:
    # Only run on push to main, after build succeeds
    needs: test-and-build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up kubectl
      uses: azure/setup-kubectl@v4
      with:
        version: 'latest'

    # Note: This is demo only - real CD would use ArgoCD/Flux or proper cluster access
    # Here we just validate manifests syntax (no real cluster in GitHub runner)
    - name: Validate Kubernetes manifests
      run: |
        kubectl apply -f kubernetes/deployment.yaml --dry-run=client -o yaml
        kubectl apply -f kubernetes/service.yaml --dry-run=client -o yaml

    # Optional: If you want real deploy â†’ use webhook to ArgoCD or self-hosted runner on your machine
    - name: Echo deployment info
      run: echo "In real setup: kubectl rollout restart deployment/cats-dogs-deployment"