name: CI - Test, Build, Push Image & Validate Deployment

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-build:
    name: Test & Build Docker Image
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run unit tests
      run: pytest src/tests/ -v

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub (only on push to main)
      if: github.ref == 'refs/heads/main'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v6
      with:
        context: .
        push: ${{ github.ref == 'refs/heads/main' }}
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/cats-dogs-api:latest
          ${{ secrets.DOCKER_USERNAME }}/cats-dogs-api:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  validate-deployment:
    name: Validate Kubernetes Manifests & Smoke Check
    needs: test-and-build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up kubectl
      uses: azure/setup-kubectl@v4
      with:
        version: 'latest'

    - name: Validate manifests (dry-run)
      run: |
        kubectl apply -f kubernetes/deployment.yaml --dry-run=client -o yaml
        kubectl apply -f kubernetes/service.yaml --dry-run=client -o yaml
        echo "Manifests are syntactically valid"

    # Optional: Add real smoke test if you have a webhook to Argo CD or exposed service
    # - name: Notify Argo CD to sync (if using webhook)
    #   run: |
    #     curl -X POST \
    #       -H "Authorization: Bearer ${{ secrets.ARGOCD_TOKEN }}" \
    #       https://your-argocd-domain.example.com/api/v1/applications/cats-dogs-app/sync

    - name: Echo deployment info
      run: |
        echo "CI completed successfully."
        echo "New image tag: ${{ secrets.DOCKER_USERNAME }}/cats-dogs-api:${{ github.sha }}"
        echo "Argo CD (if configured) should automatically sync changes from git."
        echo "For local Minikube: use 'minikube image load' or pull from Docker Hub."